<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Snake</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    #sidebar {
      width: 220px;
      padding: 1rem;
      background: #f4f4f4;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    #gameContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      border: 2px solid #333;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
    }
    li {
      margin-bottom: 0.25rem;
    }
    button {
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Players Online</h3>
    <ul id="playersList"></ul>

    <button id="refreshBtn">Refresh Game</button>

    <h3>High Scores</h3>
    <ul id="highscoreList"></ul>

    <p id="role"></p>
    <button id="useAbility" disabled>Use Block Ability</button>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <!-- Update this to your Render backend URL -->
  <script>
    window.BACKEND_URL = "https://snake-15x2.onrender.com";
  </script>
  <script src="snake.js"></script>
</body>
</html>
