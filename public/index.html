<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Snake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navbar -->
  <nav id="topNavbar">
    <div class="nav-left">
      <span class="nav-brand">Snake Multiplayer</span>
    </div>
    <div class="nav-right">
      <button id="loginBtn" class="nav-button">Login</button>
      <button id="registerBtn" class="nav-button">Register</button>
      <button id="guestBtn" class="nav-button">Play as Guest</button>
    </div>
  </nav>

  <div id="mainContainer">
    <!-- Sidebar -->
    <aside id="sidebar">
      <section class="sidebar-section">
        <h3>Players Online</h3>
        <ul id="playersList"></ul>
      </section>

      <section class="sidebar-section">
        <button id="refreshBtn" class="sidebar-button">ðŸ”„ Refresh Game</button>
      </section>

      <section class="sidebar-section">
        <h3>High Scores</h3>
        <ol id="highscoreList" class="highscore-list"></ol>
      </section>

      <section class="sidebar-section">
        <p id="role" class="role-text"></p>
        <button id="useAbility" class="sidebar-button" disabled>Use Block Ability</button>
      </section>
    </aside>

    <!-- Game Area -->
    <main id="gameContainer">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </main>
  </div>

  <!-- Set your Render-backend URL here -->
  <script>
    window.BACKEND_URL = "https://snake-15x2.onrender.com";
    window.JWT_TOKEN   = null; 
  </script>
  <script src="snake.js"></script>
</body>
</html>
